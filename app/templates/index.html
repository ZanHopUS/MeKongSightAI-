<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mekong Sight AI Pro</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>

    <div class="app-container">

        <div id="login-screen">
            <div class="login-card">
                <i class="fas fa-leaf" style="font-size: 60px; color: var(--primary-color); margin-bottom: 20px;"></i>
                <h2 style="color: var(--primary-color); font-size: 28px; margin-top: 0;">Mekong Sight</h2>

                <div class="input-group">
                    <label class="input-label">Mã số trạm:</label>
                    <input type="text" id="device-id" class="big-input" value="ST-01" placeholder="Nhập mã...">
                </div>

                <div class="input-group">
                    <label class="input-label">Chọn mô hình:</label>
                    <select id="farming-model" class="big-input">
                        <option>Lúa - Tôm</option>
                        <option>Lúa - Cá</option>
                        <option>Chuyên Lúa</option>
                    </select>
                </div>

                <button class="big-btn" onclick="userLogin()">
                    BẮT ĐẦU <i class="fas fa-arrow-right"></i>
                </button>
            </div>
            <p style="margin-top: 30px; font-size: 14px; opacity: 0.8;">Hệ thống hỗ trợ nông dân ĐBSCL</p>
        </div>

        <header>
            <div class="header-info">
                <h1 id="disp-loc">Trạm: ...</h1>
                <p id="disp-model">Mô hình: ...</p>
            </div>
            <div style="position: relative;">
                <i class="fas fa-bell" style="font-size: 28px;"></i>
                <span id="alert-dot"
                    style="position: absolute; top:0; right:0; width:12px; height:12px; background:red; border-radius:50%; border: 2px solid white; display:none;"></span>
            </div>
        </header>

        <main id="main-content">
            <div id="tab-home">
                <div id="danger-alert" class="alert-box">
                    <div class="alert-title"><i class="fas fa-exclamation-triangle"></i> CẢNH BÁO</div>
                    <span id="danger-msg" style="font-size: 18px;">Độ mặn vượt mức cho phép!</span>
                </div>

                <div class="card gauge-card">
                    <h3 style="margin: 0 0 15px 0; color: #555;">ĐỘ MẶN HIỆN TẠI</h3>
                    <div class="gauge-wrapper">
                        <div class="gauge-arc"></div>
                        <div class="gauge-needle-box" id="needle">
                            <div class="gauge-needle"></div>
                        </div>
                    </div>
                    <div class="big-number" id="val-salinity">--</div>
                    <div class="unit-label">Phần nghìn (‰)</div>
                </div>

                <div class="metrics-grid">
                    <div class="metric-item">
                        <i class="fas fa-thermometer-half"
                            style="color: #e53935; font-size: 30px; margin-bottom: 10px;"></i>
                        <div class="metric-label">Nhiệt độ</div>
                        <div class="metric-val" id="val-temp">--°C</div>
                    </div>
                    <div class="metric-item">
                        <i class="fas fa-tint" style="color: #1e88e5; font-size: 30px; margin-bottom: 10px;"></i>
                        <div class="metric-label">Độ pH</div>
                        <div class="metric-val" id="val-ph">--</div>
                    </div>
                </div>

                <button class="camera-btn" onclick="document.getElementById('ai-file').click()">
                    <i class="fas fa-camera"></i>
                    KIỂM TRA BỆNH LÚA
                </button>
                <input type="file" id="ai-file" hidden accept="image/*" onchange="runAI(this)">

                <div id="ai-result-card" class="card"
                    style="display: none; text-align: center; border: 2px solid var(--primary-color);">
                    <img id="ai-img"
                        style="width: 100%; height: 200px; object-fit: cover; border-radius: 12px; margin-bottom: 15px;">
                    <h3 id="ai-status" style="font-size: 22px; margin: 0;">Đang phân tích...</h3>
                    <p id="ai-detail" style="font-size: 16px;">Vui lòng chờ giây lát</p>
                </div>
            </div>

            <div id="tab-calendar" style="display: none;">
                <p style="text-align:center; margin-top:50px;">Đang tải dữ liệu thời tiết...</p>
            </div>
        </main>

        <div class="bottom-nav">
            <div class="nav-item active" onclick="switchTab('home', this)">
                <i class="fas fa-chart-pie"></i>
                <span>Giám sát</span>
            </div>
            <div class="nav-item" onclick="switchTab('calendar', this)">
                <i class="fas fa-calendar-day"></i>
                <span>Lịch vụ</span>
            </div>
            <div class="nav-item" onclick="window.location.reload()">
                <i class="fas fa-sign-out-alt"></i>
                <span>Thoát</span>
            </div>
        </div>

    </div>

    <script src="/static/js/script.js"></script>

</body>

</html>
